<div class="well">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"> Filter</div>
      <input class="form-control" ng-model="query">
    </div>
  </div>
  <h3> advice</h3>
  <div ng-repeat="advice in adviceList | filter:query">
    <h5 class="text-primary advice-name">{{advice.name}}
      <span><button class="btn btn-danger" ng-click="removeAdvice(advice._id)"> Delete</button></span>
    </h5>
    <p class="text-muted advice-content">{{advice.content}}</p>
    <hr>
  </div>
</div>
